<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene
    renderer="antialias: true;
                   colorManagement: true;
                   sortTransparentObjects: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;"
    reflection="directionalLight: #directlight"
     webxr="requiredFeatures: hit-test,local-floor;
                optionalFeatures: dom-overlay,unbounded;
                overlayElement: #overlay;"
     ar-hit-test="target:#parentrobot;"           
    xr-mode-ui="XRMode: ar;">
        <a-assets>
            <a-asset-item id="model" 
            src="Robot_breakdance.glb">
            </a-asset-item>
        </a-assets>

        <a-entity id="parentrobot" 
        position="0 -1.65 -3.5"
        scale="1 1 1">
            <a-entity id="robot"         
            gltf-model="#model"
            position="0 0 0" 
            scale="1 1 1"    
            animation-mixer>
            </a-entity>
        </a-entity>
        <a-entity id="camara"
        camera  
        position="0 1.65 0">            
        </a-entity>

        <a-entity id="directlight" 
        light="type: directional; castShadow: true; intensity: 2 " 
        position="2 5 5">
        </a-entity>

        <a-entity id="light_fill" 
        light="type: hemisphere; castShadow: false; color: #70848f; intensity: 2; groundColor: #ccc9d9" 
        position="0 0 0">
        </a-entity>

        

    </a-scene>
</body>
</html>
